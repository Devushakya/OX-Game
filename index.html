<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="display bg game-info">Current Player - X</div>
        <div class="matrix">
          <div class="box box0"><span class="text"></span></div>
          <div class="box box1"><span class="text"></span></div>
          <div class="box box2"><span class="text"></span></div>
          <div class="box box3"><span class="text"></span></div>
          <div class="box box4"><span class="text"></span></div>
          <div class="box box5"><span class="text"></span></div>
          <div class="box box6"><span class="text"></span></div>
          <div class="box box7"><span class="text"></span></div>
          <div class="box box8"><span class="text"></span></div>
        </div>

        <div class="bottom">
          <div class="bottomp1">
            <p>Player X</p>
            <p class="p1score">0</p>
          </div>
          <div class="bottomp2">
            <p>Player O</p>
            <p class="p2score">0</p>
          </div>
        </div>
        <button class="btn reset">Reset</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
